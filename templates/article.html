{% extends "base.html" %}

{% block title %}{{ page.title }} :: {{ config.title }}{% endblock %}

{% block content %}
<article class="article">
    <header class="article-header">
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date }}">{{ page.date | date(format="%d.%m.%Y") }}</time>
    </header>

    <div class="article-content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
